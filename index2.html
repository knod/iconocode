  <header>
    <h1>Iconocode</h1>

    <hr>
  </header>


    <section style='z-index: 1000;'>
    <h2>my-fuzzy.js Demo</h2>
    <div class='search-container'>
      <div class='icd fuzzy-search-wrapper'>
        <div class='fuzzy-input'>
          <input type='text' id='search-query' autofocus>
        </div>
        <ol id='fuzzy-matches-container' style='background-color: white;'>
        </ol>
      </div>
    </div>
  </section>


  <div class ='app'>
    <section class='editor-area'>

      <form id='icon_size_form'>
            <input type='range' id='icon_size_input' name='iconSizeInput' min='0.8' max='2' step='0.02' value='1'>
            <output name='iconSizeOutput' for='iconSizeInput' id='icon_size_output'></output>
      </form>

      <section class='icon-hotbar'>
        <h3>Hotbar</h3>
        <ol class='icon-hotbar-icons'>
        </ol>
      </section>


      <section class='editor-container'>
        <button class='icon-toggle'>Toggle Icons</button>
      </section>
        
    </section>

    <section class='output'></section>
  </div> <!-- end .app -->
