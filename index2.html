<div class="svg-test icd icon-container verb">

  <div class='part side left'>
    <!-- Apparently these svg properties can't be done with css -->
    <svg width='5px' height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
      <!-- 'm' xpos ypos, 'l' xdist ydist, ... 'z' -->
      <path d='m 100 0, l-100 50, l100 50' />
    </svg>
  </div>

  <div class='part center'>
    <svg width='100%' height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
      <line x1="0" y1="0" x2="101" y2="0"/>
      <line x1="0" y1="100" x2="101" y2="100"/>
    </svg>
  </div>

  <div class='part right'>
    <svg width='5px' height="100%" xmlns="http://www.w3.org/2000/svg" style="position:absolute" viewBox="0 0 100 100" preserveAspectRatio="none">
      <!-- 'm' xpos ypos, 'l' xdist ydist, ... 'z' -->
      <path d='m 0 0, l100 50, l-100 50' />
    </svg>
  </div>
